<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <ul>
        <li>item - 3</li>
        <li>item - 2</li>
        <li>item - 8</li>
        <li>item - 4</li>
        <li>item - 1</li>
        <li>item - 6</li>
        <li>item - 7</li>
        <li>item - 5</li>
    </ul>

    <button type="button" onclick="sortItem()">Sort</button>


    <script>
        function sortItem() {
            const arr = document.querySelectorAll('li');
            var n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - 1 - i; j++) {
                    if (arr[j + 1].innerText < arr[j].innerText) {
                        let t = arr[j + 1].innerText; arr[j + 1].innerText = arr[j].innerText; arr[j].innerText = t;
                    }
                }
            }
        }
    </script>
</body>

</html>
