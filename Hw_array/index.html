<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Hello, World</title>
</head>

<body>

    <script>
        // 1) найти сумму элементов массива
        var arr = [-246, 753, -468, 475, -683, 476, -583, 746,
        -581].reduce(function (a, b) {
            return a + b;
        });
        console.log(arr);
        alert(arr);

        // 2) получить массив который состоит из отрицательных элементов из исходного массива
        var arr = [-246, 753, -468, 475, -683, 476, -583, 746, -581];

        var arr = arr.filter(function (element) {
            return element < 0;
        });
        console.log(arr);
        alert(arr);

        /* 3)  получить массив из элементов деленных на два 
        (например, если был массив [4, 3, 8] то получим [2,1.5,4]) */
        var arr = [-246, 753, -468, 475, -683, 476, -583, 746, -581];
        var newArr = arr.map(x => x / 2);
        console.log(newArr);
        alert(newArr);

        /* 4) найти результат суммирования элементов массива,
        но в случае, если элемент отрицательный - делим его на 2, а
        в случае, когда положительный - умножаем на 2. */
        var arr = [-246, 753, -468, 475, -683, 476, -583, 746, -581];
        var newArr = arr.map(x => x < 0 ? x / 2 : x * 2);

        var reducer = (accumulator, currentValue) => accumulator + currentValue;
        console.log(newArr.reduce(reducer));
        alert(newArr.reduce(reducer));








    </script>

</body>

</html>
